name: lms_mobile
description: A multi-tenant LMS mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  get: ^4.6.6
  
  # Network
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Auth
  jwt_decoder: ^2.0.1
  
  # Image
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  
  # Location
  geolocator: ^11.0.0
  permission_handler: ^11.2.0
  
  # UI
  flutter_svg: ^2.0.9
  intl: ^0.18.1
  
  # File handling
  file_picker: ^6.1.1
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
